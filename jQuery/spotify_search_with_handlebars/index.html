<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

        <title></title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Spotify search</h1>
            <div class="search-field">
                <input type="text" name="user-input">
                <select class="artist-or-album">
                    <option id="artist">artist</option>
                    <option id="album">album</option>
                </select>
                <button id="btn-search">Search</button>
            </div>

        </header>

        <main id="main">
            <!-- <a href=spotifyLink target=_blank>
                <div class='resultBox'>
                    <img src=imgLink></img>
                    <p>name</p>
                </div>
            </a> -->


        </main>

        <footer><button id="btn-more">MORE RESULTS</button></footer>

        <script id="maincontent" type="text/x-handlebars-template">
            {{#dataToRender.items}}

            <a href="{{external_urls.spotify}}" target=_blank>
                <div class='resultBox'>
                    {{#if images.[0].url}}
                        <img src={{images.[0].url}}></img>
                    {{else}}
                        <img src=assets/spoticon.png></img>
                    {{/if}}
                    <p>{{name}}</p>
                </div>
            </a>
            {{/dataToRender.items}}
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="script.js">

        </script>
    </body>
</html>
